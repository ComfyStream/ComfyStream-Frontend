<div *ngIf="usuario['profesional']===true">



    <form class="form " autocomplete="off" [formGroup]="crearEventoForm" (submit)="crearEvento()">

        <div class="row">
            <div class="col-md-6 form-div">
                <div class="card">
                    <div class="card-body formulario">
                        <h6 class="card-subtitle">Nuevo evento</h6>

                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="titulo" placeholder="Título del evento" formControlName="titulo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="descripcion" placeholder="Descripción" formControlName="descripcion">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="categoria" placeholder="Informática, Deporte, ..." formControlName="categoria">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subcategoria">Subcategoría</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="subcategoria" formControlName="subcategoria">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stock">Personal</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <label class="checkbox">
                                    <input type="checkbox" formControlName="esPersonal"> 
                                  </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="number" class="form-control" id="precio" min="1" formControlName="precio">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subcategoria">Fecha del evento</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="datetime-local" class="form-control" id="fecha" formControlName="fecha">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración (minutos)</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="number" class="form-control" id="duracion" min="1" formControlName="duracion">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subcategoria">Imagen</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="file" class="form-control" id="img" formControlName="img" (change)="cambiarImagen($event)">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark btn-block waves-effect waves-light m-r-10" [disabled]="crearEventoForm.invalid">
                    <i class="fa fa-save"></i>
                    Subir evento
            </button>
            </div>

        </div>
    </form>
</div>
