<div class="row centrado mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <h1 class="mt-5">Mis eventos</h1>
    </div>
    <div class="col-md-2 centrado mt-5" style="text-align: right;">
        <a routerLink="/crear-evento" class="botones">Crear evento</a> <br>
        <div class="row filtro">
            <form [formGroup]="filtro" id="filtroform" class="filtro">
                <select formControlName="filtro" class="form-control" (change)="verActivos()">
                    <option value="todos" selected="selected" >Todos los eventos</option> 
                    <option value="activos" >Eventos activos</option>
                </select>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<hr>
