<div class="row centrado">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <h1>Mis eventos</h1>
    </div>
    <div class="col-md-2 centrado" style="text-align: right;">
        <a routerLink="/crear-evento" class="botones">Crear evento</a> <br>
        <div class="row filtro">
            <form [formGroup]="filtro" id="filtroform" class="filtro">
                <select formControlName="filtro" (change)="verActivos()">
                    <option value="todos" selected="selected" >Todos los eventos</option> 
                    <option value="activos" >Eventos activos</option>
                </select>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<hr>

<div class="row centrado" *ngIf="!mostrarActivos">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <app-evento-tarjeta [evento]="evento" [misEventos]="misEventos" (eventoSeleccionado)="mostrarEvento($event)" *ngFor="let evento of eventos "></app-evento-tarjeta>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row centrado" *ngIf="mostrarActivos">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <app-evento-tarjeta [evento]="evento" [misEventos]="soloEventosFuturos" (eventoSeleccionado)="mostrarEvento($event)" *ngFor="let evento of soloEventosFuturos "></app-evento-tarjeta>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="col-md-8" *ngIf="eventos.length==0  ">
    <div class="jumbotron">
        <h1 class="display-4 titulo-jumbotron">En estos momentos no tiene ningún evento creado</h1>
        <p class="lead descripcion-jumbotron">Aquí aparecerán sus eventos cuando disponga de ellos.</p>
    </div>
</div>
