<div *ngIf="usuario">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 ">
            <div class="card" style="margin-top: 40px;">
                <div class="card-body formulario">
                    <h4 class="card-title">Datos Bancarios</h4>


                    <form class="form p-t-20" [formGroup]="datosBancariosForm" (submit)="editarDatosBancarios()">

                        <div class="form-group">
                            <label for="cuenta">Cuenta Bancaria</label>
                            <input type="text" placeholder="Ej: ES1411112222333344445555 (formado de Espa침a)" class="form-control" id="cuenta" formControlName="cuenta" [class.is-invalid]="cuentaNoValido">
                            <small *ngIf="cuentaCampoRequerido" class="text-danger">Campo requerido</small>
                            <small *ngIf="cuentaBancariaFormato" class="text-danger">Formato no v치lido. Ej: ES1411112222333344445555 (formado de Espa침a)</small>
                        </div>

                        <div class="form-group">
                            <label for="titular">Titular</label>
                            <input type="text" class="form-control" id="titular" formControlName="titular" [class.is-invalid]="titularNoValido">
                            <small *ngIf="titularCampoRequerido" class="text-danger">Campo requerido</small>
                        </div>

                        <div class="form-group">
                            <label for="contrasena">Contrase침a</label>
                            <input type="password" class="form-control" id="contrasena" formControlName="contrasena" [class.is-invalid]="contrasenaValido">
                            <small *ngIf="contrasenaCampoRequerido" class="text-danger">Campo requerido</small>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>

                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
