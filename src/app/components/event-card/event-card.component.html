<div class="col mb-4 animated fadeIn " (click)="showEvent()">
    <div class="card h-100">
        <div class="card-body nombre">
            <h5 class="card-title">{{event.titulo}}</h5>
            <h5 class="card-subtitle">{{event.precio}}</h5>
            <h5 class="card-subtitle">{{event.fecha}}</h5>
        </div>
    </div>
</div>
